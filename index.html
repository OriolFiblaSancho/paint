<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>

    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, sans-serif;
            background-color: #222;
            padding: 16px;
            max-width: 500px;
            margin: 0 auto;
        }

        h1{
            color: #fce300;
            font-size: 12px;
            font-weight: 600;

            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;

            img{
                width: 16px;
                height: 16px;
            }
        }

        canvas{
            background-color: white;
        }

        header{
            background-color: silver;
            padding: 3px;

            button{
                padding: 2px;
                border: 0;
                background:transparent;

                &:hover{
                    box-shadow: 
                    1px 1px black, 
                    inset -1px -1px gray,
                    inset 1px 1px white;
                }
            }
        }

        footer{
            background-color: silver;
            padding:4px;
        }

        main{
            padding: 16px;
        }

        #container{
            border: 1px solid #808080
        }
    </style>
    <script type="module">

        const MODES =
        {
            DRAW: "draw",
            ERASE: "erase",
            RECTANGLE: "rectangle",
            ELLIPSE: "ellipse",
            PICKER: "picker"
        }

        const $ = selector => document.querySelector(selector);
        const $$ = selector => document.querySelectorAll(selector);
        
        const $canvas = $('#canvas');
        const ctx = $canvas.getContext('2d');

        let isDrawing = false;
        let startX, startY;
        let lastX = 0;
        let lastY = 0;
        let mode = MODES.DRAW;

        $canvas.addEventListener("mousedown", startDrawing);
        $canvas.addEventListener("mousemove", draw);
        $canvas.addEventListener("mouseup", stopDrawing);
        $canvas.addEventListener("mouseleave", stopDrawing);

        function startDrawing(event){
            isDrawing = true;

            const {offsetX, offsetY} = event;

            [startX, startY] = [event.offsetX, event.offsetY];
            [lastX, lastY] = [event.offsetX, event.offsetY];


        }

        function draw(event){
            if (!isDrawing) return;

            const {offsetX, offsetY} = event;

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);

            ctx.lineTo(offsetX, offsetY);

        }

        function stopDrawing(event){
            pass
        }

    </script>
</head>
<body>
    <h1>
        <img src="./icon.png" alt="Paint icon" width="50" height="50">
        PaintJS
    </h1>
    <div id="container">
        <header>
            <button>File</button>
            <button>Edit</button>
            <button>View</button>
            <button>Options</button>
            <button>Image</button>
            <button>Help</button>
        </header>

        <main>
            <canvas id="canvas" width="300" height="200"></canvas>
        </main>

        <footer>
            <input type="color" id="color-picker" value="#000000">
        </footer>
    </div>
</body>
</html>
